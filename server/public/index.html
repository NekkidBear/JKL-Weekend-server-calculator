<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" placeholder="First Number">
      <button onclick="calcAdd(event)">+</button>
      <button onclick="calcSubtract(event)">-</button>
      <button onclick="calcMultiply(event)">*</button>
      <button onclick="calcDivide(event)">/</button>
      <input data-testid="numTwo" placeholder="Second Number">
      <button onclick="calcEquals(event)">=</button>
      <button onclick="calcClear(event)">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
